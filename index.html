<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/telegram-bot-frontend/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <title>Telegram Bot</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <script type="module" crossorigin src="/telegram-bot-frontend/assets/index-937bd3bb.js"></script>
    <link rel="stylesheet" href="/telegram-bot-frontend/assets/index-98f2feb1.css">
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
